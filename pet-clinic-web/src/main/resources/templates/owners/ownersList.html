<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

  <body>

    <h2>Owners</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 200px;">Address</th>
            <th>City</th>
            <th style="width: 120px">Telephone</th>
            <th>Pets</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="owner : ${selections}">
              <td>
                  <a th:href="@{/owners/__${owner.getId()}__}" th:text="${owner.getFirstName() + ' ' + owner.getLastName()}"/></a>
              </td>
              <td th:text="${owner.getAddress()}"/>
              <td th:text="${owner.getCity()}"/>
              <td th:text="${owner.getTelephone()}"/>
              <td><span th:each="pet : ${owner.getPets()}" th:text="${pet.getName()} "/></td>
          </tr>
        </tbody>
    </table>

  </body>
</html>
